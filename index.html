<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    我的個人網頁
</header>

<section>
    <img src="https://via.placeholder.com/150" alt="個人頭像">
    <h1>你的名字</h1>
    <p>這裡可以寫你的個人簡介，例如你的興趣、專長或一句座右銘。</p>

    <div class="social-links">
        <a href="https://github.com/你的GitHub帳號" target="_blank">GitHub</a> |
        <a href="https://twitter.com/你的Twitter帳號" target="_blank">Twitter</a> |
        <a href="https://linkedin.com/in/你的LinkedIn帳號" target="_blank">LinkedIn</a>
    </div>
</section>

<footer>
    &copy; 2025 你的名字 | 這是我的個人網站
</footer>

</body>
</html>
